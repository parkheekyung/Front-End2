<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>
<body>
  <h1>회원가입</h1>
  <form action="#" method="post">
    <fieldset>
      <legend>회원가입양식</legend>

      <dl>
        <dt><label for="아이디">아이디</label></dt>
        <dd>
          <input type="text">
          <span>(아이디는 12자 이내로 입력하세요.)</span>
          <input type="button" value="아이디 중복확인">
        </dd>
        <dt><label for="비밀번호">비밀번호</label></dt>
        <dd>
          <input type="text">
        </dd>
        <dt><label for="자기소개">자기소개</label></dt>
        <dd><textarea cols="50" rows="10"></textarea></dd>
        <dt><label for="성별">성별</label></dt>
        <dd>
          <label><input type="radio" name="people" checked>남</label>
          <label><input type="radio" name="people">여</label>
        </dd>
        <dt><label for="이메일주소">이메일주소</label></dt>
        <dd><input type="email"></dd>
        <dt><label for="이메일 수신허용"></label></dt>
        <dd>
          <label>허용<input type="radio" checked></label>
          <label>거부<input type="radio"></label>
        </dd>
        <dt><label for="직업">직업</label></dt>
        <dd></dd>
        <dt><label for="관심사">관심사</label></dt>
        <dd>
          <label><input type="checkbox">연예인</label>
          <label><input type="checkbox">요리</label>
          <label><input type="checkbox">다이어트</label>
          <label><input type="checkbox">게임</label>
        </dd>
        <dt><label for="사진업로드">사진업로드</label></dt>
        <dd>
          <input type="button" value="파일 선택">
          <span>선택된 파일 없음</span>
        </dd>
      </dl>
    </fieldset>
  </form>

<!-- 쌤이 하신 것 -->
  <h1>회원가입</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>회원가입양식</legend>
        <dl>
          <dt>
            <label for="userId">아이디</label>
          </dt>
          <dd>
            <input type="text" id="userId" maxlength="12" placeholder="12자 이내로" autofocus required><span>(아이디는 12자 이내로 입력하세요.)</span><input type="button" value="아이디 중복확인">
          </dd>
          <dt>
            <label for="userPw">비밀번호</label>
          </dt>
          <dd>
            <input type="password" required id="userPw">
          </dd>
          <dt>
            <label for="userInfo">자기소개</label>
          </dt>
          <dd>
            <textarea id="userInfo" rows="5" cols="50"></textarea>
          </dd>
          <dt>성별</dt>
          <dd>
            <label><input type="radio" name="people" checked>남</label>
            <label><input type="radio" name="people">여</label>
          </dd>
          <dt>
            <label for="userEmail">이메일주소</label>
          </dt>
          <dd>
            <input type="text" id="userEmail">&#64;<input type="text">
          </dd>
          <dd>
            <input type="tel" placeholder="숫자만 입력하세요">
          </dd>
          <dt>이메일 수신허용</dt>
          <dd>
            <label><input type="radio" name="yesNo" checked>허용</label>
            <label><input type="radio" name="yesNo">거부</label>
          </dd>
          <dt>
            <label for="userJob">직업</label>
          </dt>
          <dd>
            <select name="userJob" id="userJob">
              <option value="#">선택</option>
              <option value="주부">주부</option>
              <option value="회사원">회사원</option>
              <option value="학생">학생</option>
              <option value="기타">기타</option>
            </select>
          </dd>
          <dd>
            <input type="text" list="data">
            <datalist>
              <option>주부</option>
              <option>회사원</option>
              <option>학생</option>
              <option>기타</option>
            </datalist>
          </dd>
          <dt>관심사</dt>
          <dd>
            <label><input type="checkbox">연예인</label>
            <label><input type="checkbox">요리</label>
            <label><input type="checkbox" checked>다이어트</label>
            <label><input type="checkbox">게임</label>
          </dd>
          <dt>
            <label for="userPhoto">사진업로드</label>
          </dt>
          <dd>
            <input type="file" id="userPhoto">
          </dd>
        </dl>
        <!-- 버튼 정리 -->
        <p>
          <input type="submit" value="정보저장">
          <input type="reset" value="다시쓰기">
        </p>
      </fieldset>
    </form>
</body>
</html>
